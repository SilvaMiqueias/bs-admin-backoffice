<div>
  <h1>
     Configuração
  </h1>
  <div class="container">
    <div class="mt-5 content">
      <div class="form">
        <div class="p-inputgroup">
        <span class="p-inputgroup-addon">
            <i class="pi pi-envelope"></i>
        </span>
          <input pInputText type="email" placeholder="email" [(ngModel)]="user.userName"  disabled/>
        </div>
        <div class="p-inputgroup">
        <span class="p-inputgroup-addon">
            <i class="pi pi-user"></i>
        </span>
          <input pInputText type="text" placeholder="Nome" [(ngModel)]="user.name" disabled/>
        </div>
        <div class="buts">
          <a [routerLink]="['edit']"  class="pi pi-pencil bt-edit"  [matTooltip]="'Editar'"></a>
        </div>
      </div>
    </div>
  </div>


</div>
