<div>
    <h1>Autor</h1>

    <div class="top-card container mt-5 grid">
        <div class="col-6 col-sm-12 col-md-6">
       <span class="p-input-icon-left">
            <i class="pi pi-search"></i>
            <input type="text" pInputText  placeholder="Pesquisar autor"  (keyup)="filter(Q.value)" #Q/>
       </span>
        </div>
        <div class="col-6 col-sm-12 col-md-6 pi-add">
            <a class="bt-new float-end" [routerLink]="['detail']">Adicionar Autor</a>
        </div>

        <div class="mt-5  flex card-author bg-transparent col-12 col-sm-12 col-md-12">
            <div *ngFor="let author of authors">
                <div class="items flex card p-card-content">
                    <p class="p-card-title">{{author.name}}</p>
                    <a class="pi pi-eye bt-edit" [routerLink]="['/author/detail/' + author.id]" [matTooltip]="'Visualizar'"></a>
                </div>
            </div>
        </div>
        <div class="mt-3">
          <mat-paginator #paginator
                         class="demo-paginator"
                         (page)="handlePageEvent($event)"
                         [length]="length"
                         [pageSize]="pageSize"
                         [disabled]="disabled"
                         [showFirstLastButtons]="showFirstLastButtons"
                         [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
                         [hidePageSize]="hidePageSize"
                         [pageIndex]="pageIndex"
                         aria-label="Select page">
          </mat-paginator>
        </div>
    </div>
</div>
