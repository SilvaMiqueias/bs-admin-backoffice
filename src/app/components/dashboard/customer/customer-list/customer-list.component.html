<div>
  <h1>Cliente</h1>

  <div class="container">
    <div class="row mt-5">
      <div class="col-md-6 col-sm-12 col-lg-6">
          <span class="p-input-icon-left">
            <i class="pi pi-search"></i>
            <input type="text" pInputText  placeholder="Pesquisar livro" (keyup)="filter(Q.value)" #Q/>
           </span>
      </div>
    </div>


    <div class="mt-5 content">
      <div *ngFor="let cst of customers">
        <div class="card-user">
          <div class="card-content">
            <p-avatar icon="pi pi-user" styleClass="mr-2" ></p-avatar>
            <p>{{cst.name}}</p>
          </div>
          <div class="card-content">
            <a class="pi pi-envelope"></a>
            <p>{{cst.username}}</p>
          </div>
          <div>
            <a class="pi pi-eye bt-edit" [matTooltip]="'Visualizar'"></a>
          </div>

        </div>
      </div>
    </div>

    <div class="mt-5 col-md-6">
      <mat-paginator #paginator
                     class="demo-paginator"
                     (page)="handlePageEvent($event)"
                     [length]="length"
                     [pageSize]="pageSize"
                     [disabled]="disabled"
                     [showFirstLastButtons]="showFirstLastButtons"
                     [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
                     [hidePageSize]="hidePageSize"
                     [pageIndex]="pageIndex"
                     aria-label="Select page">
      </mat-paginator>
    </div>
  </div>

</div>
